<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JRU</title>

		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
		<script src="https://unpkg.com/scrollreveal"></script>
	</head>
    <body>
        <div class="topbar">
			<span class="left">
				<div class="icon">
					school
				</div>
				<span>
					<div class="title">
						<span class="full">
							JAK ROBERTO UNIVERSITY
						</span>
						<span class="short">
							JRU
						</span>
					</div>
					<div class="subtitle">
						The National Anti-Silos University
					</div>
				</span>
			</span>
			<span class="right" id="ROUTE_BUTTONS">
				<button id="ABOUT">
					About J.R.U.
				</button>
				<button id="OFFERS">
					What We Offer
				</button>
			</span>
		</div>

        <div id="welcome">
			<div class="bg">jak roberto mic</div>
            <div class="header" id="HEADER">
				"Baka friendly lang."
            </div>
            <div class="name" id="NAME">
                Jak Roberto,
                <span>
                    Founder of JRU
                </span>
            </div>
        </div>

		<div id="academy">
			<div class="intro">
				<div class="join">
					<div class="title" id="academy-title"">
						Join the <span class="highlight"> Anti&#8209;Silos Academy </span> today.
					</div>
					<div class="subtitle" id="academy-subtitle">
						Because being Silos-free is a lesson away.
					</div>
				</div>
				<div id="jak-book">
					jak roberto
				</div>
			</div>
			<div class="h-line" id="academy-line"></div>
			<div class="services">
				<div id="services-title">Services</div>
				<div id="services-panel">

				</div>
			</div>
		</div>

		<script src="index.js"></script>
		<script>
			ScrollReveal().reveal('#HEADER', { delay: 500, distance: '50px' });
			ScrollReveal().reveal('#NAME', { delay: 800 });

			ScrollReveal().reveal('#academy-title', { delay: 500, distance: '50px' });
			ScrollReveal().reveal('#academy-subtitle', { delay: 600});
			ScrollReveal().reveal('#jak-book', { delay: 800, distance: '50px' });
		</script>
    </body>
</html>
